 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
  	<h1>Listado de estudiantes</h1>
 	<table border="1">

 	 		<tr>

 				<th>Nombre</th>
 				<th>Apellido</th>
        <th>Eliminar</th>
 		 	</tr>
		</thead>
   		<tbody></tbody>
  	</table>
  	<button id="btnActualizar" type="button">Actualizar Datos</button>
    
  	<hr>

  		<br>

  		<input type="" id="email" placeholder="Ingresa tu correo">

  		<br>

  		<input type="" id="phone_number" placeholder="Ingresa tu Telefono">
      <br>
  		<br>

  		</fieldset>
  		<script type="text/javascript" src="js/app.js"></script>

  </html>
